<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        {% block title %}{% endblock %}
        <link rel="stylesheet" href="{{url_for('static',filename='css/color.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/sidebar.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/modal.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/detail.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/style-chatroom.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/mobile-header.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/error.css')}}" />
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    </head>

    <body>
        <div class="header">
            {% block header %}
            <p>Team EarlyBird Chat-Room</p>
            {% endblock %}
        </div>

        <div class="sidebar">
            {% include 'sidebar.html'%}
        </div>
        {% include 'mobile-header.html'%}

        <div class="channel-list">
            {% block channel_list %}
            {% endblock %}
        </div>

        <div class="chat-room">
            {% block chat_room %}
            {% endblock %}
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="{{url_for('static',filename='js/sidebar.js')}}" type="text/javascript"></script>
        {% block script %}{% endblock %}
    </body>

</html>
