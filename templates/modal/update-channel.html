<div id="update-channel-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>チャンネル変更</h3>
      <span class="modalClose" id="update-page-close-btn"><ion-icon name="close-circle-outline"></ion-icon></span>
    </div>
    <form class="modal-body" action="/update_channel" method="POST">
      <input type="text" placeholder="チャンネル名" class="channel-form-input" name="channel-title" />
      <input type="text" placeholder="チャンネルの説明" class="channel-form-input" name="channel-description" />
      <input type="hidden" name="cid" value="{{ channel.id }}" />
      <button>変更</button>
    </form>
  </div>
</div>
